<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="site-container">
      <div class="game-area-container">
        <div id="startScreen" class="start-screen">
          <h1>Tic-Tac-Toe</h1>
          <img src="assets/tic-tac-toe.png" alt="tic-tac-toe" />
          <button type="button" id="playervsPlayer" class="btn">
            Versus Another Player
          </button>
        </div>
        <div id="selectionScreen" class="hide-screen">
          <h1>Player One Gets First Choice</h1>
          <div class="icon-selection">
            <img id="xIcon" src="assets/x.svg" alt="X" />
            <img id="oIcon" src="assets/o.svg" alt="O" />
          </div>
          <button id="backBtn" class="btn" type="button">Go Back</button>
        </div>
        <div id="gameScreen" class="hide-screen">
          <div class="game-screen-header">
            <h2 id="turn">Turn:</h2>
            <button class="btn" id="resetBtn">Reset</button>
          </div>
          <div class="grid-square"></div>
          <div class="grid-square"></div>
          <div class="grid-square"></div>
          <div class="grid-square"></div>
          <div class="grid-square"></div>
          <div class="grid-square"></div>
          <div class="grid-square"></div>
          <div class="grid-square"></div>
          <div class="grid-square"></div>
        </div>
      </div>
      <div id="stats" class="hide-screen">
        <div class="statistics-box statistics-box-blue">
          <h3>Player One Wins</h3>
          <p id="playerOneWins">0</p>
        </div>
        <div class="statistics-box statistics-box-lightblue">
          <h3>Ties</h3>
          <p id="ties">0</p>
        </div>
        <div class="statistics-box statistics-box-violet">
          <h3>Player Two Wins</h3>
          <p id="playerTwoWins">0</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
